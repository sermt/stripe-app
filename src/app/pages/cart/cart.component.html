<mat-card class="max-w-7x1" *ngIf="cart.items.length; else noCart">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <caption>Shopping Cart Summary</caption>
    <ng-container matColumnDef="product"
      ><th mat-header-cell *matHeaderCellDef>
        <span>Product</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <img
          src="{{ element.productImage }}"
          class="w-[100px] my-5"
          alt="{{ element.name }}"
        />
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">Continue shopping</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name"
      ><th mat-header-cell *matHeaderCellDef>
        <span>Name</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">{{ element.name }}</p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td
    ></ng-container>

    <ng-container matColumnDef="price"
      ><th mat-header-cell *matHeaderCellDef>
        <span>Price</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">{{ element.price | currency : "USD" }}</p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td
    ></ng-container>

    <ng-container matColumnDef="quantity"
      ><th mat-header-cell *matHeaderCellDef>
        <span>Quantity</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">{{ element.quantity }}</p>
      </td>
      <td mat-footer-cell *matFooterCellDef></td
    ></ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>
        <span>Total</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="truncate max-w-xs">
          {{ element.quantity * element.price | currency : "USD" }}
        </p>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <ng-container *ngIf="total$ | async as total">
          <p class="truncate max-w-xs">{{ total | currency : "USD" }}</p>
        </ng-container>
      </td></ng-container
    >
    <ng-container matColumnDef="action"
      ><th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" class="float-right">
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" class="float-right">
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td
    ></ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>

<ng-template #noCart>
  <p>Your cart is empty.</p>
  <button mat-raised-button routerLink="/home">Start Shopping</button>
</ng-template>
