<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
  <a routerLink="home">Code with Sloba Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" aria-hidden="false" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 Items</span>
        <a [routerLink]="['cart']">View Cart</a>
      </div>
      <div class="flex justify-between font-light py-3 mb-2">
        Keyboard x 1
        <span class="font-bold">
          {{ "150" | currency : "USD" }}
        </span>
      </div>
      <div class="flex justify-between font-light py-3 mb-2">
        Keyboard x 1
        <span class="font-bold">
          {{ "150" | currency : "USD" }}
        </span>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">
            {{ "150" | currency : "USD" }}
          </span>
        </div>
      </div>
      <div class="flex justify-between font-light py-3">
        Total:
        <span class="font-bold">
          {{ "450" | currency : "USD" }}
        </span>
      </div>

      <div class="flex justify-between pt-3">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          routerLinkActive="router-link-active"
          class="bg-green-600 text-white rounded-full w-9"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
